<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Display</title>
    <style>
        /* Set the map container size */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            // Coordinates
            var coordinates = {lat: 40.7128, lng: -74.0060}; // Replace with your desired coordinates

            // Create a map centered on the specified coordinates
            var map = new google.maps.Map(document.getElementById('map'), {
                center: coordinates,
                zoom: 15 // Adjust the zoom level as needed
            });

            // Function to refresh the map
            function refreshMap() {
                map.setCenter(coordinates);
            }

            // Refresh the map every 10 seconds
            setInterval(refreshMap, 10000);
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCfwgnfOq8ZDmkkrGPloG7l6U0aaPHR64&callback=initMap" async defer></script>
</body>
</html>
